<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrapper">
        <h1>Soft Skies</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        <div class="weather-container">
            <!-- grant location -->
            <div class="sub-container grant-location-container">
                <img src="./assets/location.gif" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow access to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- Search form -->
            <form class="form-container" data-searchForm>
                <input placeholder="Enter city name" data-searchInput>
                <button class="btn2" type="submit">
                    <img src="./assets/search.png" width="40" height="40" loading="lazy">
                </button>
            </form>

            <!-- loading screen -->
            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- show weather info -->
            <div class="sub-container user-info-container">
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <p data-weatherDesc></p>
                <img data-weatherIcon>
                <p data-temp></p>
                <div class="parameter-container">
                    <div class="parameter">
                        <img src="./assets/wind.gif">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <div class="parameter">
                        <img src="./assets/humidity.gif">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <div class="parameter">
                        <img src="./assets/clouds.gif">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
